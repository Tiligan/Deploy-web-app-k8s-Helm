<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="item_name" placeholder="Enter item name" required>
        <input type="submit" value="Add Item">
    </form>
</body>
</html>
